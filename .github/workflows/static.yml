# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  schedule:
     - cron: '45 21 * * *'
  workflow_dispatch:  # allows manual trigger as well

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/Krypton'
      - name: Update data
        run: |
            GH_PAGE_DIR=$(pwd) # The gh page repo
            cd ~
            THE_HOME=$(pwd)
            git clone --depth=1 ${{ secrets.DATA_REPO_URL }} data
            git clone --depth=1 ${{ secrets.FE_REPO_URL }} fe
            chmod +x ~/data/script/build_gh_page.sh
            GH_PAGE_DIR="$GH_PAGE_DIR" FE_DIR="$THE_HOME/fe" DATA_DIR="$THE_HOME/data" ~/data/script/build_gh_page.sh
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          retention-days: 0
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
